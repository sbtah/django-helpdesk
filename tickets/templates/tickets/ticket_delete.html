{% extends 'base.html' %}
{% block title %}Delete Ticket{% endblock title %}
{% block content %}
<div style="width: 400px;"
    class="container-sm mt-3 text-center mt-5 shadow mt-3 p-4 mb-5 rounded text-white border border-info">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Do you really want to delete this ticket?</p>
        {% if request.user.is_staff %}
        <a class="w-100 btn btn-dark mt-4" href="{% url 'tickets:ticket-list' %}">Go Back</a>
        {% else %}
        <a class="w-100 btn btn-dark mt-4" href="{% url 'tickets:my-tickets' %}">Go Back</a>
        {% endif %}
        <button class="w-100 btn btn-dark mt-4" type="submit">Delete Ticket</button>
    </form>
</div>
{% endblock content %}
