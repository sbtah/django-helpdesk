{% extends 'base.html' %}
{% block title %}Update Ticket{% endblock title %}
{% block content %}
<div style="width: 400px;"
    class="container-sm mt-3 text-center mt-5 shadow mt-3 p-4 mb-5 rounded text-white border border-info">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-100 btn btn-dark mt-4" type="submit">Update a Ticket</button>
    </form>
</div>
{% endblock content %}
